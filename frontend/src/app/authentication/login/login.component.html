<div class="container">

  <div class="login-container">

    <div class="logo-container">
      <img class="logo" src="../../../assets/images/WH_logo.svg" alt="WH_logo.svg">
    </div>

    <div class="login-input">
      <input type="text" placeholder="login">

    <a href="/register" class="register">Jeżeli nie masz konta zarejestruj się!</a>
  </div>

</div>
