<div class="container">
  <div class="top">
    <p class="margined bold large">{{ability.name}}</p>
    <p class="margined large">{{ability.attribute.name}}</p>
  </div>
  <div>
    <p>{{ability.description}}</p>
  </div>
  <div *ngIf="ability.specializations" class="specialization">
    <p class="bold large specialization-text">Specializacje: </p>
    <p>{{ability.specializations}}</p>
  </div>
</div>
