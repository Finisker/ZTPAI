<div class="container">
  <div class="top">
    <p class="margined bold large">{{ability.name}}</p>
    <p class="margined bold large">({{ability.attribute}})</p>
    <p class="margined large">{{ability.advanced}}</p>
  </div>
  <div>
    <p>{{ability.description}}</p>
  </div>
  <div *ngIf="ability.specializations.length>0" class="specialization large">
    <p class="bold large specialization-text">Specializations: </p>
    <p class="large">{{ability.specializations}}</p>
  </div>
</div>
